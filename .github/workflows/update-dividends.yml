name: Update Dividend Data

on:
  schedule:
    - cron: '0 22 * * *'  # 7 AM KST (22:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance

      - name: Fetch all dividend data
        run: python fetch_dividends.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add *.json
          git diff --staged --quiet || git commit -m "Update dividend data $(date +'%Y-%m-%d')"
          git push
